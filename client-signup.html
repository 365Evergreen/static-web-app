<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration - 365 Evergreen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .floating-label {
            transition: all 0.2s ease-in-out;
        }
        .input-focused + .floating-label,
        .input-filled + .floating-label {
            transform: translateY(-1.5rem) scale(0.75);
            color: #3B82F6;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/10 backdrop-blur-md border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-white text-xl font-bold">365 Evergreen</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-white/80 hover:text-white transition-colors">Home</a>
                    <a href="client-login.html" class="text-white/80 hover:text-white transition-colors">Client Login</a>
                    <a href="contact-section.html" class="text-white/80 hover:text-white transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-extrabold text-white">
                    Create Your Account
                </h2>
                <p class="mt-2 text-sm text-white/80">
                    Join our client portal to access your documents and services
                </p>
                <p class="mt-1 text-xs text-white/60">
                    Already have an account? 
                    <a href="client-login.html" class="text-blue-200 hover:text-white underline">Sign in here</a>
                </p>
            </div>

            <!-- Registration Form -->
            <div class="glass-effect rounded-lg shadow-xl p-8">
                <form id="registrationForm" class="space-y-6">
                    <!-- First Name -->
                    <div class="relative">
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName"
                            required
                            class="w-full px-3 py-3 border border-gray-300/30 rounded-md bg-white/10 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field"
                            placeholder="First Name"
                        />
                        <label for="firstName" class="floating-label absolute left-3 top-3 text-white/70 pointer-events-none">
                            First Name *
                        </label>
                    </div>

                    <!-- Last Name -->
                    <div class="relative">
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName"
                            required
                            class="w-full px-3 py-3 border border-gray-300/30 rounded-md bg-white/10 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field"
                            placeholder="Last Name"
                        />
                        <label for="lastName" class="floating-label absolute left-3 top-3 text-white/70 pointer-events-none">
                            Last Name *
                        </label>
                    </div>

                    <!-- Email -->
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-3 py-3 border border-gray-300/30 rounded-md bg-white/10 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field"
                            placeholder="Email Address"
                        />
                        <label for="email" class="floating-label absolute left-3 top-3 text-white/70 pointer-events-none">
                            Email Address *
                        </label>
                    </div>

                    <!-- Company (Optional) -->
                    <div class="relative">
                        <input 
                            type="text" 
                            id="company" 
                            name="company"
                            class="w-full px-3 py-3 border border-gray-300/30 rounded-md bg-white/10 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field"
                            placeholder="Company Name"
                        />
                        <label for="company" class="floating-label absolute left-3 top-3 text-white/70 pointer-events-none">
                            Company Name (Optional)
                        </label>
                    </div>

                    <!-- Phone (Optional) -->
                    <div class="relative">
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            class="w-full px-3 py-3 border border-gray-300/30 rounded-md bg-white/10 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field"
                            placeholder="Phone Number"
                        />
                        <label for="phone" class="floating-label absolute left-3 top-3 text-white/70 pointer-events-none">
                            Phone Number (Optional)
                        </label>
                    </div>

                    <!-- Password -->
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            minlength="8"
                            class="w-full px-3 py-3 border border-gray-300/30 rounded-md bg-white/10 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field"
                            placeholder="Password"
                        />
                        <label for="password" class="floating-label absolute left-3 top-3 text-white/70 pointer-events-none">
                            Password *
                        </label>
                        <div class="mt-1 text-xs text-white/60">
                            Minimum 8 characters required
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            required
                            class="w-full px-3 py-3 border border-gray-300/30 rounded-md bg-white/10 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-field"
                            placeholder="Confirm Password"
                        />
                        <label for="confirmPassword" class="floating-label absolute left-3 top-3 text-white/70 pointer-events-none">
                            Confirm Password *
                        </label>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input 
                                id="terms" 
                                name="terms" 
                                type="checkbox" 
                                required
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            />
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="text-white/80">
                                I agree to the 
                                <a href="#" class="text-blue-200 hover:text-white underline">Terms and Conditions</a>
                                and 
                                <a href="#" class="text-blue-200 hover:text-white underline">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button 
                            type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                            id="submitButton"
                        >
                            <span id="submitText">Create Account</span>
                            <span id="loadingSpinner" class="hidden">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Creating Account...
                            </span>
                        </button>
                    </div>

                    <!-- Status Messages -->
                    <div id="statusMessage" class="hidden text-center text-sm"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        class ClientRegistration {
            constructor() {
                this.form = document.getElementById('registrationForm');
                this.submitButton = document.getElementById('submitButton');
                this.submitText = document.getElementById('submitText');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.statusMessage = document.getElementById('statusMessage');
                
                this.initializeEventListeners();
                this.initializeFloatingLabels();
            }

            initializeEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Real-time password confirmation validation
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
                
                document.getElementById('password').addEventListener('input', () => {
                    this.validatePasswordMatch();
                });

                // Email validation
                document.getElementById('email').addEventListener('blur', () => {
                    this.validateEmail();
                });
            }

            initializeFloatingLabels() {
                const inputs = document.querySelectorAll('.input-field');
                inputs.forEach(input => {
                    // Check if input has value on page load
                    if (input.value) {
                        input.classList.add('input-filled');
                    }

                    input.addEventListener('focus', () => {
                        input.classList.add('input-focused');
                    });

                    input.addEventListener('blur', () => {
                        input.classList.remove('input-focused');
                        if (input.value) {
                            input.classList.add('input-filled');
                        } else {
                            input.classList.remove('input-filled');
                        }
                    });

                    input.addEventListener('input', () => {
                        if (input.value) {
                            input.classList.add('input-filled');
                        } else {
                            input.classList.remove('input-filled');
                        }
                    });
                });
            }

            validatePasswordMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmField = document.getElementById('confirmPassword');

                if (confirmPassword && password !== confirmPassword) {
                    confirmField.setCustomValidity('Passwords do not match');
                    confirmField.style.borderColor = '#EF4444';
                } else {
                    confirmField.setCustomValidity('');
                    confirmField.style.borderColor = '';
                }
            }

            validateEmail() {
                const email = document.getElementById('email');
                const emailValue = email.value;
                
                if (emailValue && !this.isValidEmail(emailValue)) {
                    email.setCustomValidity('Please enter a valid email address');
                    email.style.borderColor = '#EF4444';
                } else {
                    email.setCustomValidity('');
                    email.style.borderColor = '';
                }
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                // Validate form
                if (!this.validateForm()) {
                    return;
                }

                this.setLoading(true);
                this.clearMessage();

                try {
                    const formData = new FormData(this.form);
                    const registrationData = {
                        firstName: formData.get('firstName').trim(),
                        lastName: formData.get('lastName').trim(),
                        email: formData.get('email').trim().toLowerCase(),
                        company: formData.get('company')?.trim() || '',
                        phone: formData.get('phone')?.trim() || '',
                        password: formData.get('password')
                    };

                    // Generate client number (you may want to modify this logic)
                    registrationData.clientNumber = await this.generateClientNumber(registrationData.firstName, registrationData.lastName);

                    const response = await fetch('http://localhost:7073/api/client-registration', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(registrationData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showSuccess('Account created successfully! Please check your email for verification instructions.');
                        this.form.reset();
                        
                        // Redirect to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'client-login.html';
                        }, 3000);
                    } else {
                        throw new Error(result.error || 'Registration failed');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    this.showError(error.message || 'An error occurred during registration. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const email = document.getElementById('email').value;
                const terms = document.getElementById('terms').checked;

                if (password !== confirmPassword) {
                    this.showError('Passwords do not match');
                    return false;
                }

                if (password.length < 8) {
                    this.showError('Password must be at least 8 characters long');
                    return false;
                }

                if (!this.isValidEmail(email)) {
                    this.showError('Please enter a valid email address');
                    return false;
                }

                if (!terms) {
                    this.showError('Please accept the Terms and Conditions');
                    return false;
                }

                return true;
            }

            async generateClientNumber(firstName, lastName) {
                // Generate a client number based on initials and timestamp
                const initials = (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
                const timestamp = Date.now().toString().slice(-6);
                return `CL${initials}${timestamp}`;
            }

            setLoading(loading) {
                this.submitButton.disabled = loading;
                
                if (loading) {
                    this.submitText.classList.add('hidden');
                    this.loadingSpinner.classList.remove('hidden');
                } else {
                    this.submitText.classList.remove('hidden');
                    this.loadingSpinner.classList.add('hidden');
                }
            }

            showSuccess(message) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = 'text-center text-sm text-green-300 bg-green-600/20 p-3 rounded-md';
                this.statusMessage.classList.remove('hidden');
            }

            showError(message) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = 'text-center text-sm text-red-300 bg-red-600/20 p-3 rounded-md';
                this.statusMessage.classList.remove('hidden');
            }

            clearMessage() {
                this.statusMessage.classList.add('hidden');
            }
        }

        // Initialize the registration system when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ClientRegistration();
        });
    </script>
</body>
</html>
